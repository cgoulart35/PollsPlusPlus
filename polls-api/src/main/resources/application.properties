# SPRING PROPERTIES
server.port=5004
logging.level.root=INFO
logging.pattern.console={\"timestamp\":\"%d{yyyy-MM-dd HH:mm:ss}\",\"level\":\"%level\",\"thread\":\"%thread\",\"logger\":\"%logger\",\"message\":\"%msg\"}%n
logging.pattern.file=${logging.pattern.console}
logging.file.name=polls-api.log

# CUSTOM PROPERTIES
polls-api.firebaseUrl=https://polls-plus-plus-database-default-rtdb.firebaseio.com